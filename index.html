<!DOCTYPE html>
<html>

    <script

    <script
      id="facebook-jssdk"
      src="https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1"
    ></script>
    <script async src="https://connect.facebook.net/en_US/fbevents.js"></script>
    <script>
      !(function(f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function() {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];

        t.async = !0;

      })(

        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );
      fbq("init", "392344834587393");
      fbq("track", "PageView");
    </script>
  </head>

  <body>
    <h1>testing3</h1>

    <!-- Load Facebook SDK for JavaScript -->

    <!-- Your customer chat code -->
    <div
      class="fb-customerchat"
      attribution="setup_tool"
      page_id="718967178457715"
      logged_in_greeting="Hello, how are you?"
      logged_out_greeting="Hello, how are you?"
    ></div>
  </body>
